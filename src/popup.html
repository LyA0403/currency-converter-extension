<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    button {
      padding: 8px 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
      background-color: #fff;
      flex: 1;
    }
    button:hover {
      background-color: #f5f5f5;
    }
    button:disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }
    .form-group {
      margin-bottom: 10px;
    }
    select, input {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      height: 30px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: white;
    }
    select {
      cursor: pointer;
    }
    select:hover {
      border-color: #999;
    }
    option {
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="form-group">
    <label for="fromCurrency">從:</label>
    <select id="fromCurrency">
      <option value="USD">美元 (USD)</option>
      <option value="TWD">新台幣 (TWD)</option>
      <option value="EUR">歐元 (EUR)</option>
      <option value="JPY">日圓 (JPY)</option>
      <option value="CNY">人民幣 (CNY)</option>
      <option value="GBP">英鎊 (GBP)</option>
      <option value="AUD">澳幣 (AUD)</option>
      <option value="CAD">加拿大幣 (CAD)</option>
      <option value="CHF">瑞士法郎 (CHF)</option>
      <option value="HKD">港幣 (HKD)</option>
      <option value="KRW">韓元 (KRW)</option>
      <option value="SGD">新加坡幣 (SGD)</option>
      <option value="THB">泰銖 (THB)</option>
      <option value="MYR">馬來西亞令吉 (MYR)</option>
      <option value="IDR">印尼盾 (IDR)</option>
      <option value="PHP">菲律賓披索 (PHP)</option>
      <option value="INR">印度盧比 (INR)</option>
      <option value="NZD">紐西蘭幣 (NZD)</option>
    </select>
  </div>
  <div class="form-group">
    <label for="toCurrency">轉換至:</label>
    <select id="toCurrency">
      <option value="TWD">新台幣 (TWD)</option>
      <option value="USD">美元 (USD)</option>
      <option value="EUR">歐元 (EUR)</option>
      <option value="JPY">日圓 (JPY)</option>
      <option value="CNY">人民幣 (CNY)</option>
      <option value="GBP">英鎊 (GBP)</option>
      <option value="AUD">澳幣 (AUD)</option>
      <option value="CAD">加拿大幣 (CAD)</option>
      <option value="CHF">瑞士法郎 (CHF)</option>
      <option value="HKD">港幣 (HKD)</option>
      <option value="KRW">韓元 (KRW)</option>
      <option value="SGD">新加坡幣 (SGD)</option>
      <option value="THB">泰銖 (THB)</option>
      <option value="MYR">馬來西亞令吉 (MYR)</option>
      <option value="IDR">印尼盾 (IDR)</option>
      <option value="PHP">菲律賓披索 (PHP)</option>
      <option value="INR">印度盧比 (INR)</option>
      <option value="NZD">紐西蘭幣 (NZD)</option>
    </select>
  </div>
  <div class="form-group" style="
    display: flex;
    align-items: center;
    margin-bottom: 15px;
  ">
    <input type="checkbox" id="showChinese" style="
      width: auto;
      margin-right: 8px;
      height: auto;
    ">
    <label for="showChinese">顯示中文數字單位</label>
  </div>
  <div class="button-group">
    <button id="save">儲存設定</button>
    <button id="refresh">重新整理匯率</button>
  </div>
  <div class="info" style="
    margin-top: 10px;
    padding-top: 10px;
    border-top: 1px solid #eee;
    color: #666;
    font-size: 12px;
  ">
    <p>匯率數據來源：ExchangeRate-API</p>
    <p>上次更新時間：<span id="lastUpdate">載入中...</span></p>
    <p style="margin-top: 8px; font-size: 11px;">
      提示：設定完成後，可以在網頁上選取數字，
      使用右鍵選單或快捷鍵 Alt+V 進行轉換
    </p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
